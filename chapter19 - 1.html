<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


    <script>
        //argument
        //함수 안에서 여러가지 인자와 관련된 정보를 담고 있는 일종의 유사 배열
        
        //매개변수 vs 인자
        //str : 매개변수 
        // function aa(str){}
        //abc : 인자 
        // aa("abc");

        //매개변수와 인자가 맞지 않더라도 arguments에서 인식한다.
        function sum(){
            var i, _sum = 0;    
            //arguments : javascript에 약속되어 있는 특수한 이름의 변수명(인자와 관련된 정보가 들어 있다.)
            for(i = 0; i < arguments.length; i++){
                document.write(i+' : '+arguments[i]+'<br />');
                _sum += arguments[i];
            }   
            return _sum;
        }
        document.write('result : ' + sum(1,2,3,4));
    
    
    </script>
</body>
</html>
