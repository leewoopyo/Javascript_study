<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //배열(Array) : 연관된 데이터를 통으로 관리하기 위해 사용하는 데이터 타입
        //배열의 사용

        function get_members(){
            return ['woopi1','woopi2','woopi3'];
        }

        var members = get_members();

        //toUpperCase() : 소문자를 대문자로
        console.log(members[0].toUpperCase() + '<br>');
        console.log(members[1].toUpperCase() + '<br>');
        console.log(members[2].toUpperCase() + '<br>');

        console.log(members.length);    //3

        for(var i = 0;i < members.length; i++){
            console.log(members[i].toUpperCase() + '<br>');
        }



    </script>
</body>
</html>
