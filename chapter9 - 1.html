<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //함수
        //코드의 재사용성(특징)

        // function 함수명(인자) {
        //     코드 
        //     return 반환값
        // }
        var i = 0;
        function numbering(){
            i = 0;
            while(i < 10){
                document.write(i);
                i += 1;
            }
        }
        //()로 함수라고 인식
        numbering();
        numbering();
        numbering();
        numbering();
        numbering();

    </script>
</body>
</html>
