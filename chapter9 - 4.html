<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //함수
        //매개변수(parameter) --> name
        function get_member1(name){
            return name + '12345';
        }
        function get_member2(name){
            return name + '67890';
        }
        
        //매개로 넣는 값 : 인자(argument) --> woopi
        console.log(get_member1('woopi'));
        console.log(get_member2('woopi'));
    </script>
</body>
</html>
