<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //배열(Array) : 연관된 데이터를 통으로 관리하기 위해 사용하는 데이터 타입
        //배열의 제어

        var li = ['a','b','c','d','e'];

        console.log(li);

        //배열에 추가(단일 요소 추가)
        li.push('f');

        console.log(li);

        //배열에 추가(배열을 추가)

        li = li.concat(['g','h']);

        console.log(li);

        //unshift : 시작 시점에 추가
        li.unshift('z');

        console.log(li);

        //splice : 중간에 배열 추가(넣을자리,제거할 숫자,넣을 값)

        li.splice(2,0,'O');

        console.log(li);

        



        
    </script>
</body>
</html>
