<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //함수
        //다른 정의 방식 
        numbering = function(i){
            while(i < 10){
                document.write(i);
                i += 1;
            }
        }

        //매개로 넣는 값 : 인자(argument) --> 0
        console.log(numbering(0));
    </script>
</body>
</html>
