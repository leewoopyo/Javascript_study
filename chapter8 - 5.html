<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //반복문(loop, iterate)
        //번복문의 제어
        //break, continue
        for(var i = 0; i < 10; i++){
            if(i === 5){
                break;
            }
            document.write("coding" + i + "<br>");
        }
    </script>
</body>
</html>
