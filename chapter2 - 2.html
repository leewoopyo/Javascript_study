<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 3의 2제곱 -->
    <script>console.log(Math.pow(3,2));</script>
    <!-- 반올림,올림,내림 -->
    <script>console.log(Math.round(10.6));</script>
    <script>console.log(Math.ceil(10.2));</script>
    <script>console.log(Math.floor(10.8));</script>
    <!-- 난수 -->
    <!-- 1보다 작은 난수 -->
    <script>console.log(Math.random());</script>
    <!-- 100보다 작은 난수 -->
    <script>console.log(100 * Math.random());</script>
    <script>console.log(Math.round(100 * Math.random()));</script>
</body>
</html>
