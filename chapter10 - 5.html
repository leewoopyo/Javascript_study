<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //배열(Array) : 연관된 데이터를 통으로 관리하기 위해 사용하는 데이터 타입
        //배열의 제거 정렬

        var li = ['a','b','c','d','e'];

        li.shift(); // 맨앞 제거

        console.log(li);

        var li = ['c','b','a','e','d'];

        li.sort();  //정렬

        console.log(li);

        li.reverse();   //역순 정렬

        console.log(li);
        



        
    </script>
</body>
</html>
