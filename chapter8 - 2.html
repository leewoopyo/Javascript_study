<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //반복문(loop, iterate)
        //while
        var a = 1;
        while(a < 5){
            document.write(a);
            document.write("coding <br>");
            a++;
        }
    </script>
</body>
</html>
